<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="login-box">
            <input id="acc-num" type="text" placeholder="input your account number"><br>
            <input id="acc-pass" type="password" placeholder="input your password"><br>
            <button id="login-btn">Login</button>
        </div>
        <div id="box">
            <div class="open-box">
                <div id="total-balance">
                    <h2>Balance : <span id="balance">1000</span></h2>
                </div>
            </div>
            <div id="inc-dec">
                <div id="increement">
                    <h2>Deposit: <span id="dep">00</span></h2>
                    <input type="text" id="depinp"> <br>
                    <button id="add">add</button>
                </div>
    
                <div id="decreement">
                    <h2>Widthraw: <span id="wid">00</span></h2>
                    <input type="text" id="widinp"> <br>
                    <button id="widthraw">widthraw</button>
                </div>
            </div>
        </div>


    
    <script src="script.js"></script>
</body>
</html>
